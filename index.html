<!doctype html>
  <head>
    <title>機能確認</title>
    <!-- キャッシュを無効化 -->
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    <!-- allowはiframeのみ適用可 -->
    <!-- <iframe id="root" allow="xr-spatial-tracking"></iframe> -->

    <!-- 開始ボタン = immersive-ar + ar-module + depth-sensing-module + hand-input-module + body-tracking-module -->
    <!-- <p class="enter">
      <button class="unbounded" type="button"></button>
    </p> -->

    <p>
      <b>ReferenceSpaceType</b>
      <input class="referenceSpaceType" type="checkbox" value="viewer" name="viewer"/>
      <label class="label">viewer</label>

      <input class="referenceSpaceType" type="checkbox" value="local" />
      <label class="label">local</label>

      <input class="referenceSpaceType" type="checkbox" value="local-floor" />
      <label class="label">local-floor</label>

      <input class="referenceSpaceType" type="checkbox" value="bounded-floor" />
      <label class="label">bounded-floor</label>

      <input class="referenceSpaceType" type="checkbox" value="unbounded" />
      <label class="label">unbounded</label>
    </p>
    <p>
      <b>Module</b>
      <input class="module" type="checkbox" value="depth-sensing" />
      <label class="label">depth-sensing</label>

      <input class="module" type="checkbox" value="hand-tracking" />
      <label class="label">hand-tracking</label>

      <input class="module" type="checkbox" value="body-tracking" />
      <label class="label">body-tracking</label>
    </p>
    <p class="console-dom"></p>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
