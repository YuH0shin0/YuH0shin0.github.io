<!doctype html>
  <head>
    <title>機能確認</title>
  </head>
  <body>
    <!-- allowはiframeのみ適用可 -->
    <iframe id="root" allow="xr-spatial-tracking"></iframe>

    <!-- 確認する機能一覧 -->
    <table>
      <tr>
        <th>code</th>
        <th>status</th>
      </tr>
      <tr>
        <th>navigator.xr.isSessionSupported('inline')</th>
        <td class="isSessionSupported inline">確認中</td>
      </tr>
      <tr>
        <th>navigator.xr.isSessionSupported('immersive-ar')</th>
        <td class="isSessionSupported immersive-ar">確認中</td>
      </tr>
    </table>

    <!-- 開始ボタン -->
    <p class="enter">
      <button class="viewer" type="button"></button>
      <button class="local" type="button"></button>
      <button class="local-floor" type="button"></button>
      <button class="bounded-floor" type="button"></button>
      <button class="unbounded" type="button"></button>
    </p>
    <p class="console-dom"></p>
  </body>
  <script type="text/javascript" src="./bundle.js"></script>
</html>
