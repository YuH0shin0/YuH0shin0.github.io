<!doctype html>
  <head>
    <title>機能確認</title>
  </head>
  <body>
    <!-- allowはiframeのみ適用可 -->
    <!-- <iframe id="root" allow="xr-spatial-tracking"></iframe> -->

    <!-- 開始ボタン -->
    <p class="enter">
      <button class="viewer" type="button"></button>
      <button class="local" type="button"></button>
      <button class="local-floor" type="button"></button>
      <button class="bounded-floor" type="button"></button>
      <button class="unbounded" type="button"></button>
    </p>

    <!-- WebXR AR Module -->
    <p class="ar-module">
      <button class="secondary-views" type="button"></button>
    </p>

    <!-- WebXR Depth Sensing Module -->
    <p class="depth-sensing-module">
      <button class="depth-sensing" type="button"></button>
    </p>
    <p class="console-dom"></p>
  </body>
  <script type="text/javascript" src="./bundle.js"></script>
</html>
